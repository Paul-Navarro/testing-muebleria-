# ===============================
# BASE DE DATOS (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/jorgito
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT (parametrizado por entorno)
# ===============================
jwt.secret=${JWT_SECRET}
jwt.devEnvironment=${JWT_DEVENVIRONMENT:true}

# ===============================
# STRIPE (parametrizado por entorno)
# ===============================
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}
stripe.usd-rate=0.00013

# ===============================
# FRONTEND
# ===============================
app.frontend-base-url=http://localhost:3000
stripe.verify-signature=false
app.mediopago.stripe-id=4
logging.level.com.example=INFO

